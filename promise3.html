<body>
    <script>
        function increseAndPrint(n) {
            return new Promise(function(resolve) {
                setTimeout(function() {
                    const increased = n + 1;
                    console.log(`increased: ${increased}`);
                    resolve(increased);
                }, 1000);
            });
        }

       increseAndPrint(0)
       .then( data => increseAndPrint(data) )
       .then( data => increseAndPrint(data) )
       .then( data => increseAndPrint(data) )
       .then( data => increseAndPrint(data) )
       .then( data => increseAndPrint(data) )

    </script>
